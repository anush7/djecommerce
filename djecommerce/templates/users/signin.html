{% extends "base.html" %}

{% block content %}
    
<div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a href="{% url 'forgot_password' %}">Forgot password?</a></div>
            </div>     
            <div style="padding-top:30px" class="panel-body" >
                <form id="loginform"  method="POST" class="form-horizontal" role="form">{% csrf_token %}
                    {% if error %}
                        <div id="login-alert" class="alert alert-danger">
                            {{error}}
                        </div>
                    {% endif %}
                    <div style="margin-bottom: 25px;width:508px;" class="input-group">
                    	<input id="login-username" type="text" class="form-control" name="email" value="" placeholder="Email or username">
                    </div>
                    <div style="margin-bottom: 25px;width:508px;" class="input-group">
                    	<input id="login-password"  type="password" class="form-control" name="password" placeholder="password">
                    </div>
                    <!--div class="input-group">
                    	<div class="checkbox">
                    		<label>
                    			<input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                    		</label>
                    	</div>
                    </div-->
                    <div style="margin-top:10px" class="form-group">
                    	<div class="col-sm-12 controls">
                    		<button type="submit" name="submit" class="btn btn-success">Login</button>
                    		<!--a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a-->
                    	</div>
                    </div>
                    <div class="form-group">
                    	<div class="col-md-12 control">
                    		<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                Don't have an account! 
                                <a href="{% url 'user_signup' %}" >Sign Up Here</a>
                            </div>
                        </div>
                    </div>    
                </form>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
