{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" style="display:inline-block;">All Orders</h3>
                {% if user.is_admin %}
                    <select id="filter_type" style="margin-left:20px;">
                        <option {% if filterby == 'all' %}selected{% endif %} value="all">Undelivered Products</option>
                        <option {% if filterby == 'my' %}selected{% endif %} value="my">Delivered Products</option>
                    </select>
                {% endif %}
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Approved</th>
                                <th>Processed</th>
                                <th>Shipped</th>
                                <th>Delivered</th>
                                <th>Price</th>
                                <th>Returned</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for order in object_list %}
                                <tr id="order_{{order.id}}">
                                    <td><a href="#">{{order.order_id}}</a></td>
                                    <td>
                                        <input data-id="{{order.id}}" type='checkbox' {% if order.details.approved %}checked{% endif %} class='order-status' name='approved'/>
                                    </td>
                                    <td>
                                        <input data-id="{{order.id}}" type='checkbox' {% if order.details.processed %}checked{% endif %} class='order-status' name='processed'/>
                                    </td>
                                    <td>
                                        <input data-id="{{order.id}}" type='checkbox' {% if order.details.shipped %}checked{% endif %} class='order-status' name='shipped'/>
                                    </td>
                                    <td>
                                        <input data-id="{{order.id}}" type='checkbox' {% if order.details.delivered %}checked{% endif %} class='order-status' name='delivered'/>
                                    </td>
                                    <td>{{order.order_total}}</td>
                                    <td>
                                        <input data-id="{{order.id}}" type='checkbox' {% if order.details.returned %}checked{% endif %} class='order-status' name='returned'/>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

$(document).ready(function(){
    $(".order-status").change(function(){
        var is_delete = true;
        var name = $(this).attr('name');
        var order_id = $(this).attr('data-id');
        var is_checked = $(this).is(":checked");
        if(name == 'delivered' && is_checked){
            is_delete = confirm("Mark this order as delivered?");
        }
        if(is_delete){
            var dataString = 'action='+is_checked;
            dataString += '&order_id='+order_id;
            dataString += '&name='+name;
            $.ajax({
                type: "GET",
                url: "{% url 'process-order' %}",
                data: dataString,
                success: function(data) {
                    if(name == 'delivered' && is_checked){
                        $('#order_'+order_id).fadeOut();
                    }
                    showFlashMessage('Successfully Updated.');
                }
            });
        }else{
            $(this).removeAttr('checked');
        }
    });

    $('#filter_type').change(function() {
       var filterby = $('#filter_type option:selected').val();
       window.location='{% url "low-stock-products" %}?filterby='+filterby
    });    
});

</script>

{% endblock %}
