{% extends "base.html" %}

{% block content %}

<div class="container">
	<div class="row">
        <div class="col-lg-12">
            <h2 class="page-header" style="margin:0px; !important">Staff Permissions</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
            	<div class="panel-heading">
                    Role Name: <input value="" name="role_name" type="text" maxlength="17" style="display:inline-block;">
                </div>
                <div class="panel-body">
                	<form method="post">{% csrf_token %}
	                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
	                        <thead>
	                            <tr>
	                                <th>Permission</th>
	                                <th>Can Access</th>
	                                <th>Can Add</th>
	                                <th>Can Update</th>
	                                <th>Can Delete</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr class="odd gradeX">
	                                <td>Product</td>
	                                <td><input type="checkbox" value="access_product" name="perms"></td>
	                                <td><input type="checkbox" value="add_product" name="perms"></td>
	                                <td><input type="checkbox" value="change_product" name="perms"></td>
	                                <td><input type="checkbox" value="delete_product" name="perms"></td>
	                            </tr>
	                            <tr class="odd gradeX">
	                                <td>Attribute</td>
	                                <td><input type="checkbox" value="access_productattribute" name="perms"></td>
	                                <td><input type="checkbox" value="add_productattribute" name="perms"></td>
	                                <td><input type="checkbox" value="change_productattribute" name="perms"></td>
	                                <td><input type="checkbox" value="delete_productattribute" name="perms"></td>
	                            </tr>
	                            <tr class="odd gradeX">
	                                <td>Category</td>
	                                <td><input type="checkbox" value="access_catalogcategory" name="perms"></td>
	                                <td><input type="checkbox" value="add_catalogcategory" name="perms"></td>
	                                <td><input type="checkbox" value="change_catalogcategory" name="perms"></td>
	                                <td><input type="checkbox" value="delete_catalogcategory" name="perms"></td>
	                            </tr>
	                            <tr class="odd gradeX">
	                                <td>Catalog</td>
	                                <td><input type="checkbox" value="access_catalog" name="perms"></td>
	                                <td><input type="checkbox" value="add_catalog" name="perms"></td>
	                                <td><input type="checkbox" value="change_catalog" name="perms"></td>
	                                <td><input type="checkbox" value="delete_catalog" name="perms"></td>
	                            </tr>
	                            <tr class="odd gradeX">
	                                <td>Tax</td>
	                                <td><input type="checkbox" value="access_tax" name="perms"></td>
	                                <td><input type="checkbox" value="add_tax" name="perms"></td>
	                                <td><input type="checkbox" value="change_tax" name="perms"></td>
	                                <td><input type="checkbox" value="delete_tax" name="perms"></td>
	                            </tr>
	                            <tr class="odd gradeX">
	                                <td>Import</td>
	                                <td><input type="checkbox" value="access_import" name="perms"></td>
	                                <td></td>
	                                <td></td>
	                                <td></td>
	                            </tr>
	                            <tr class="odd gradeX">
	                                <td>Export</td>
	                                <td><input type="checkbox" value="access_export" name="perms"></td>
	                                <td></td>
	                                <td></td>
	                                <td></td>
	                            </tr>
	                        </tbody>
	                    </table>
				    	<a class="btn btn-default" href="{% url 'staff_management' %}" role="button">Cancel</a>
	                    <button type="submit" name="submit" class="btn btn-default">Save</button>
				    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function(){

});    
</script>
{% endblock %}
