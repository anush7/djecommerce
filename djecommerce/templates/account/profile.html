{% extends "base.html" %}

{% block content %}

<div class="container">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{% url 'user_profile' user.id %}" style="cursor: pointer; cursor: hand;">Profile</a></li>
		<li><a href="{% url 'orders' %}" style="cursor: pointer; cursor: hand;">Your Orders</a></li>
		<li><a href="{% url 'user_address_list' %}" style="cursor: pointer; cursor: hand;">Manage Addresses</a></li>
		<li><a href="{% url 'account_settings' %}" style="cursor: pointer; cursor: hand;">Change Password</a></li>
	</ul>
	<form method="post" class="form-horizontal" style="margin-top:30px;">{% csrf_token %}
		<div class="form-group">
            <label for="id_first_name" class="col-sm-2 control-label">First Name</label>
            <div class="col-xs-3">
                {{form.first_name}}
            </div>
        </div>
        <div class="form-group">
            <label for="id_last_name" class="col-sm-2 control-label">Last Name</label>
            <div class="col-xs-3">
                {{form.last_name}}
            </div>
        </div>
        {% if user.is_admin %}
			<div class="form-group">
				<label for="id_braintree_id" class="col-sm-2 control-label">Braintree Key</label>
				<div class="col-xs-3">
					{{form.braintree_id}}
				</div>
			</div>
		{% endif %}
		<div class="form-group">
		    <div class="col-sm-offset-2 col-xs-3">
		    	<button type="submit" class="btn btn-default">Save</button>
		    </div>
		</div>
	</form>
</div>
{% endblock %}
