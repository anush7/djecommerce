{% extends "base.html" %}

{% block content %}

    <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Password Recovery</div>
                    <div style="float:right; font-size: 85%; position: relative; top:-10px">
                        <a href="{% url 'user_signin' %}">Sign In</a>
                    </div>
                </div>     
                <div style="padding-top:30px" class="panel-body" >
                    <form id="loginform"  method="POST" class="form-horizontal" role="form">{% csrf_token %}
                        {% if data.msg %}
                            <div id="login-alert" class="alert alert-danger">
                                {{data.msg}}
                            </div>
                        {% endif %}
                        <div style="margin-bottom: 25px;width:508px;" class="input-group">
                            <input id="login-username" type="text" class="form-control" name="email" value="" placeholder="Email">
                        </div>
                        <div style="margin-top:10px" class="form-group">
                            <div class="col-sm-12 controls">
                                <button type="submit" name="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                    Don't have an account! 
                                    <a href="{% url 'user_signup' %}" >Sign Up Here</a>
                                </div>
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
