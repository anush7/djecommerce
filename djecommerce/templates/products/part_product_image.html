<div id='image_{{image_obj.id}}' name='images' class="col-lg-2 col-md-4 col-xs-6 thumb">
  <span class="thumbnail">
      <img alt="" src="{{image_obj.image.url}}" class="img-responsive" style='max-height: 100px;'>
  </span>
  <a href="javascript:void(0)" onclick='delete_image({{image_obj.id}})'><span class="delete_icon glyphicon glyphicon-trash" aria-hidden="true"></span></a>
  <input type='hidden' name='images' value='{{image_obj.id}}'>
</div>
