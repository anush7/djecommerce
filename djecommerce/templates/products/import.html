{% extends "base.html" %}

{% block content %}
{% load staticfiles %}

<div class="container">
	<div class="row">
		<ul class="nav nav-tabs">
			<li role="presentation" class="active"><a href="{% url 'staff-products-import' %}">Import</a></li>
			<li role="presentation"><a href="{% url 'staff-products-export' %}">Export</a></li>
		</ul>
	</div>
	<div class="row" style="margin-top:15px;">
		<form method="post" enctype="multipart/form-data">{% csrf_token %}
			<input type="file" name="csvfile">
			<button style="margin-top:10px;" type="submit" class="btn btn-default" xonclick="import_csv();" xhref="{% url 'staff-products-export-csv' %}" role="button">Import Products</button>
			<div class="alert alert-info" style="{% if not status %}display:none;{% endif %}margin-top:10px;width:500px;">
                {{status}}
            </div>
		</form>
	</div>
</div>


<script type="text/javascript">
$(document).ready(function(){
	setTimeout(function(){
        $('.alert').fadeOut();
    }, 1000);
});    
</script>
{% endblock %}
